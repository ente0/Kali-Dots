# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
# source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4

  col.active_border = rgba(ffffffcc)      # bianco semi-trasparente
  col.inactive_border = rgba(aaaaaacc)    # grigio chiaro semi-trasparente
  #col.active_border = $color12 
  #col.inactive_border = $color10
}

decoration {
  rounding = 10

  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  drop_shadow = true
  shadow_range = 6
  shadow_render_power = 1
  col.shadow = rgba(888888aa)              # ombra grigia
  col.shadow_inactive = rgba(66666688)     # ombra piÃ¹ tenue
  #col.shadow = $color12
  #col.shadow_inactive = $color2

  blur {
    enabled = true  
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
  }
}

group {
  col.border_active = rgba(ffffffcc)
  #col.border_active = $color15

  groupbar {
    col.active = rgba(eeeeeecc)
    #col.active = $color0
  }
}

animations {
  enabled = true

  bezier = easeOut, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, easeOut
  animation = fade, 1, 4, easeOut
  animation = border, 1, 5, easeOut
  animation = workspaces, 1, 6, easeOut
}
